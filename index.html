<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBook</title>
    <style>
        body{
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            margin-top: 5em;
            background-color: #fafafa;
            color: #222;
        }
        h1{
            font-size: 1.8em;
            margin-bottom: 0.3em;
        }
        p{
            color: #555;
        }
        #preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 10px;
        }
        .btn{
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: #444;
        }
        #result{
            margin-top: 25px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>GreenBook</h1>
    <p>그림을 업로드 해주세요! 그린북이 평가해드립니다!</p>
    <input type="file" id="fileInput" accept="image/*" />
    <br><br>
    <img id="preview"/>
    <br휴>
    <button class="btn" onclick="gb_evaluate()"> AI 평가하기</button>

    <div id="result"></div>

    <script>
        const feedbackList = [
            "색감이 따뜻하고 조화로워요.",
            "대담한 구도가 인상적이에요!",
            "좀 더 명확한 중심이 있으면 좋겠어요.",
            "세밀한 표현이 돋보입니다.",
            "색의 대비가 훌륭해요.",
            "감정이 잘 전달되는 작품이에요."
        ];

        // fileInput_EventListener
        document.getElementById('fileInput').addEventListener('change', e=>{
            const file = e.target.files[0];
            if(!file) return;
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(file);
            img.style.display = 'block';

            document.getElementById('result').innerText = "";
        });

        // func_evaluate
        function gb_evaluate() {
            const file = document.getElementById('fileInput').files[0];

            if(!file) {
                alert("먼저 그림을 업로드하세요!");
                return;
            }
            const score = (Math.random() * 10).toFixed(1);
            const feedback = feedbackList[Math.floor(Math.random() * feedbackList.length)];

            document.getElementById('result').innerHTML = `<strong>GreenBook 평가점수: ${score}/10</strong><br>${feedback}`;
        }
    </script>
</body>
</html>
